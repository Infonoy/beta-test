<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Choice</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Added padding for better spacing */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px; /* Maximum width for larger screens */
            width: 100%; /* Ensure the container takes full width */
            text-align: center; /* Center text for the entire container */
            background: linear-gradient(135deg, #333, #444); /* Gradient background */
            border-radius: 15px; /* Rounded corners */
            padding: 90px; /* Padding inside the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: all 0.3s; /* Transition for hover effect */
        }

        .container:hover {
            opacity: 90%;
        }

        .title {
            margin-top: 0;
            padding: 0 20px; /* Added padding for better spacing */
            font-size: 1.5rem; /* Adjust font size for better readability */
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            width: 100%; /* Ensure the cards take full width */
        }

        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s; /* Added transition for hover effect */
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
        }

        @media screen and (max-width: 600px) {
            .title {
                font-size: 1.2rem; /* Smaller font size for small screens */
            }
            .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px; /* Maximum width for larger screens */
            width: 100%; /* Ensure the container takes full width */
            text-align: center; /* Center text for the entire container */
            background: linear-gradient(135deg, #333, #444); /* Gradient background */
            border-radius: 15px; /* Rounded corners */
            padding: 20px; /* Padding inside the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            transition: all 0.3s; /* Transition for hover effect */
        }

        }

        @media screen and (min-width: 601px) and (max-width: 900px) {
            .title {
                font-size: 1.4rem; /* Medium font size for medium screens */
            }
        }

        @media screen and (min-width: 901px) {
            .title {
                font-size: 1.6rem; /* Larger font size for large screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Today was your special day, because you worked all this hard years to buy you a car. <br> So when you woke up, you immidiately went to buy</h1>
        <h2>When you arrived, there were a lot of options of cars, so you had make a choise</h2>
            <div class="cards">
                <div class="card" onclick="location.href='accident.html'">
                    <img src="car1.jpeg" alt="Car 1" >
                    <h2>Car 1</h2>
                </div>
                <div class="card" onclick="location.href='accident.html'">
                    <img src="car2.jpeg" alt="Car 2">
                    <h2>Car 2</h2>
                </div>
                <div class="card" onclick="location.href='accident.html'">
                    <img src="car3.jpeg" alt="Car 3">
                    <h2>Car 3</h2>
                </div>
                <div class="card" onclick="location.href='accident.html'">
                    <img src="car4.jpeg" alt="Car 4">
                    <h2>Car 4</h2>
                </div>
            </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                alert(`Aaaaand sold! You bought ${card.querySelector('h2').innerText}`);
            });
        });
    </script>
</body>
</html>
