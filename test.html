    <meta charset="UTF-8">

    <style>
        body {
            background-color: #000; /* Completely dark background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* Default text color */
            overflow: hidden; /* Prevent scrolling */
        }
        .qoplam {
            opacity: 26%;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */            transform: scale(50%);
            position: absolute; top: -10px; /* Distance from the top */
            right: -30px; /* Distance from the right */
        }
        .music-button {
            transform-origin: left;
            border: 1px solid white;
            border-top-right-radius: 60px; 
            border-top-left-radius: 60px; 
            padding: 20px 40px; /* Add some padding to make room for the button text */
            z-index: 1; /* Ensure button is above the before element */
            transition: transform 0.2s ease; /* Add transition for scale and rotation effect */
            margin-bottom: -4px; /* Add space between button and decorative label */
        }
        /* Hidden checkbox */
        #musicCheckbox {
            display: none; /* Hide the checkbox */
        }
        /* Transform when the checkbox is checked */
        #musicCheckbox:checked + .music-button {
            transform: rotate(-125deg) translateX(-35px) translateY(-30px);
        }
        #musicCheckbox:checked + .decorative-label{
            width: 210px;
        }
        .decorative-label {
            width: 198px; /* Set a width for the decorative label */
            height: 90px; /* Set a height for the decorative label */
            background: rgba(255, 255, 255, 0.3); /* Light background for visual effect */
            border-radius: 5px; /* Rounded corners */
            display: flex; /* Flexbox for center alignment */
            justify-content: center; /* Center text horizontally */
            align-items: center; /* Center text vertically */
            font-size: 16px; /* Font size for decorative text */
            color: white; /* Text color */
            cursor: pointer; /* Change cursor to indicate clickable */
        }
        .container {
            max-width: 750px; /* Maximum width for larger screens */
            margin: 40px auto; /* Center the container */
            padding: 20px; /* Add padding */
            text-align: center;
            position: relative; /* Position relative for absolute elements */
            z-index: 1; /* Ensure it is above the video */
        }
        .image {
            width: 100%; /* Full width */
            height: 400px; /* Set a height for the images */
            border-radius: 10px; /* Slight border radius */
            margin-bottom: 20px; /* Space below the image */
        }
        h1 {
            font-size: 2em; /* Responsive font size */
            margin: 20px 0; /* Space above and below */
        }
        .text {
            font-size: 1.2em; /* Responsive font size */
            margin: 20px 0; /* Space above and below */
            opacity: 1; /* Start visible */
            transition: opacity 0.5s; /* Smooth transition for opacity */
        }
        .man {
            color: rgb(0, 225, 255); /* Blue color for specified text */
            text-shadow: 
            0 0 5px rgba(255, 255, 255, 0.514);
        }
        .button {
            background-color: #101310; /* Button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Responsive font size */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #121f13; /* Hover effect */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        /* Animation for disappearing */
        .fade-out {
            animation: fadeOut 0.5s forwards; /* Fade out animation */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-10px); /* Move up slightly */
            }
        }
        /* Animation for reappearing */
        .fade-in {
            animation: fadeIn 0.5s forwards; /* Fade in animation */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px); /* Start slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller font size for mobile */
            }

            .text {
                font-size: 1em; /* Smaller font size for mobile */
            }

            .button {
                padding: 8px 16px; /* Smaller padding for mobile */

            }

        input[type="password"] {

            margin-bottom: 50px;

        }

        /* Video styles */
        #screamerVideo {
            display: none; /* Initially hide the video */
            position: fixed; /* Fixed position for full screen */
            top: 0;
            left: 0;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            object-fit: cover; /* Cover the entire screen */
            z-index: 10; /* Ensure it is above everything else */
