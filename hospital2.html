<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Page</title>
    <style>
        body {
            background-color: #000; /* Completely dark background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* Default text color */
        }

        .container {
            max-width: 600px; /* Maximum width for larger screens */
            margin: 40px auto; /* Center the container */
            padding: 20px; /* Add padding */
            text-align: center;
        }

        .image {
            width: 100%; /* Full width */
            border-radius: 10px; /* Slight border radius */
            margin-bottom: 20px; /* Space below the image */
        }

        h1 {
            font-size: 2em; /* Responsive font size */
            margin: 20px 0; /* Space above and below */
        }

        .text {
            font-size: 1.2em; /* Responsive font size */
            margin: 20px 0; /* Space above and below */
            opacity: 1; /* Start visible */
            transition: opacity 0.5s; /* Smooth transition for opacity */
        }

        .button {
            width: 80px;
            position: absolute;
            top: 24vh;
            background-color: transparent; /* Button color */
            color: #fff;
            padding: 90px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Responsive font size */
        }

        .button:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Animation for disappearing */
        .fade-out {
            animation: fadeOut 0.5s forwards; /* Fade out animation */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-10px); /* Move up slightly */
            }
        }

        /* Animation for reappearing */
        .fade-in {
            animation: fadeIn 0.5s forwards; /* Fade in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px); /* Start slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller font size for mobile */
            }

            .text {
                font-size: 1em; /* Smaller font size for mobile */
            }

            .button {
                width: 80px;
                top: 18vh;
                padding: 60px 1px; /* Smaller padding for mobile */
                font-size: 0.9em; /* Smaller font size for mobile */
            }
        }

        /* Initially hide the last image */
        #lastImage {
            display: none; /* Hide the last image */
        }
        .man {
            position: absolute;
            top: 10px;
            opacity: 10%;
            color: rgb(0, 225, 255); /* Blue color for specified text */
            text-shadow: 
            0 0 5px rgba(255, 255, 255, 0.514);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hostpital.jpg" class="image" id="accidentImage" alt="Accident Image">
        <img src="calendar.jpg" class="image" id="lastImage" alt="Last Thing Image">
        <h1 id="header">You laid on your bed for a while.</h1>
        <div class="text" id="storyText">
            after knowing your situation you wanted to know what happened to your bussiness after this long time. <br>
            So it`s time to check. <br> You wanted to go outside
        </div>
        <p class="man">Tip:Go outside</p>
        <button class="button" id="continueButton" onclick="location.href='test.html'"></button>
    </div>
</body>
</html>
